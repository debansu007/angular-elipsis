<p *ngFor="let quot of newArr">
  <strong>Blog number {{quot.id}} - </strong>
  <span *ngIf="notClick != quot.id">{{sort(quot.str)}}</span>
  <span *ngIf="notClick == quot.id">{{quot.str}}</span>
  <a (click)="more(quot.id)" href="javascript:void(0);" *ngIf="quot.str.length>100 && notClick != quot.id">. . .</a>
</p>
